<mat-card class="example-card">
  <mat-card-header>
   <mat-card-title>Items in Categories/List (View)</mat-card-title>
   <button mat-raised-button color="primary" (click)="newItem()">
     <i class="material-icons md-48">add</i>
   </button>
 </mat-card-header>
 <mat-card-content>
   <mat-nav-list>
     <div class="item-list" *ngFor="let item of items">
       <div class="name-itens-list">
         {{ item.id }} - {{ item.name }}
       </div>
       <div class="action-itens-list">
          <button mat-icon-button color="primary" (click)="editItem(item.id)">
            <i class="material-icons md-48">settings</i>
          </button>
       </div>
     </div>
   </mat-nav-list>
 </mat-card-content>
</mat-card>
