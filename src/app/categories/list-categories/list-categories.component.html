<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Categories</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <div class="item-list" *ngFor="let category of categoriesList">
        <div>
          <a mat-list-item [routerLink]="['/category/edit', category.id]" >{{ category.id }} - {{ category.name }} </a>
        </div>
        <hr>
      </div>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
